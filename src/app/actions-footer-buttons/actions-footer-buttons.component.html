<mat-dialog-actions align="end" class="footer-buttons">
  @if (leftButtonName) {
    <button class="left-btn" [disabled]="disabled" mat-stroked-button [mat-dialog-close]="true" (click)="onLeftButtonClick()">{{ leftButtonName }}</button>
  }

  @if (rightButtonName) {
    <button right="right-btn" [disabled]="disabled"mat-stroked-button color="accent" [mat-dialog-close]="true" cdkFocusInitial (click)="onRightButtonClick()">{{ rightButtonName }}</button>
  }
</mat-dialog-actions>
