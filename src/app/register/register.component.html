<form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-success">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control mb-2" [(ngModel)]="username" name="username" placeholder="Username">
        <input type="password" class="form-control mb-2" [(ngModel)]="password" name="password" placeholder="Password">
        <input type="text" class="form-control mb-2" [(ngModel)]="firstname" name="firstname" placeholder="FirstName">
        <input type="text" class="form-control mb-2" [(ngModel)]="lastname" name="lastname" placeholder="LastName">
        <input type="text" class="form-control mb-2" [(ngModel)]="address" name="address" placeholder="Address">
        <input type="text" class="form-control mb-2" [(ngModel)]="postalcode" name="postalcode"
            placeholder="Postal code">
        <input type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="City">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
