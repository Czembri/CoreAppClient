<div class="container">
  <ng-container *ngIf="(colDefsRef$ | async).length > 0">
    <angular-slickgrid
            gridId="grid"
            [columnDefinitions]="colDefsRef$ | async"
            [gridOptions]="gridOptionsRef$ | async"
            [dataset]="dataSet | async"
            (onAngularGridCreated)="angularGridReady($event.detail)"
            (onGridStateChanged)="gridStateChanged($event.detail)"
            (onSelectedRowsChanged)="onSelectedRowsChanged($event.detail.eventData, $event.detail.args)">
  </angular-slickgrid>
  </ng-container>
</div>
